<form class="form-horizontal" ng-controller="addFriendsCtrl">
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <a ui-sref="ReceivedRequests">View received Friend Requests</a>
</div>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <a ui-sref="AllFriends">View all friends</a>
</div>
<div class="form-group">
                    <button class="btn btn-primary" ng-click="addFriends()">Add Friends</button>

            <label class="col-lg-2 control-label"> </label>
            <div class="col-lg-6 col-lg-offset-4" ng-repeat="item in users">
                <h3>{{item}}</h3>
                <p><button ng-click="sendFriendRequest(item);clicked=!clicked" ng-class="{'btn btn-warning':clicked,'btn-primary':!clicked}">send</button>
                    </p>
                

            </div>
        </div>
</form>
