<form class="form-horizontal" ng-controller="loginCtrl">
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">User Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="loginDetails.userName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginDetails.password">
      </div>
    </div>
    <div class="form-group">
            <label class="col-lg-2 control-label"> </label>
            <div class="col-lg-6 col-lg-offset-4">
                <button class="btn btn-primary" ng-click="login()">Log In</button>
            </div>
        </div>
    <div class="form-group">
            <label class="col-lg-2 control-label"> </label>
            <div class="col-lg-6 col-lg-offset-4">
                <a ui-sref="ForgotPassword">Forgot Password</a>
            </div>
        </div>
    {{loginDetails}}
</form>
